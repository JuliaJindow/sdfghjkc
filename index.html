<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background.jpg">
     <center>
         <h3 id="heading">PING PONG <button  id="Instructions" data-toggle = "modal" data-target="#myModal">Instructions</button></h3>
         <button class="btn btn-success play" onclick="startGame()">Play</button>
         <button class="btn btn-success restart" onclick="Restart()">Restart</button>
         <h3 id="status" class="btn btn-danger"></h3>
         <div id="canvas-div"></div>
         
         <h4 id="copy_right">Delveloped by - Julia Jindow</h4>


         <div id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                   <button class="close" data-dismiss="modal">&times;</button>
                   <h4>Instructions</h4>
                </div>
                <div class="modal-body">
                  <label class="btn btn-info Instu-label">Move your right wrist up & down to move YOUR PADDLE.</label>
                </div>
              </div>
            </div>
          </div>
     </center>
        <script src="main.js"></script>
    </body>
</html>
